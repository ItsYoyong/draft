<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEP HealthTrack - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="register-page">

    <div class="register-overlay"></div>

    <div class="register-layout-container">
        <div class="register-welcome-text">
            <h1>WELCOME TO</h1>
            <h2>UNIVERSITY MEDICAL & <br>DENTAL CLINIC</h2>
        </div>

        <div class="register-card-glass" style="max-width: 450px;">
            <h3 class="form-header" style="font-size: 36px; margin-bottom: 40px;">LOGIN</h3>
            
            <form id="loginForm">
                <div class="glass-input-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your Username" required>
                </div>

                <div class="glass-input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your Password" required>
                </div>

                <div class="form-actions" style="justify-content: center; margin-top: 40px;">
                    <button type="submit" class="btn-create" style="padding: 12px 50px;">Login</button>
                </div>

                <div class="login-redirect" style="margin-top: 30px;">
                   <a href="register.html" style="font-size: 14px; font-weight: 600;">Create New Account</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
