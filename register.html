<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEP HealthTrack - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="register-page">
    <div class="register-overlay"></div>
    <div class="register-layout-container">
        <div class="register-welcome-text">
            <h1>WELCOME TO</h1><h2>UNIVERSITY MEDICAL & <br>DENTAL CLINIC</h2>
        </div>
        <div class="register-card-glass">
            <h3 class="form-header">Create Account</h3>
            <form id="registerForm">
                <div class="form-row-glass">
                    <div class="glass-input-group"><label>First Name</label><input type="text" id="regFName" required></div>
                    <div class="glass-input-group"><label>Middle Name</label><input type="text" id="regMName"></div>
                </div>
                <div class="form-row-glass">
                    <div class="glass-input-group"><label>Surname</label><input type="text" id="regLName" required></div>
                    <div class="glass-input-group"><label>Suffix (Jr/Sr)</label><input type="text" id="regSuffix" style="width: 80px;"></div>
                </div>
                <div class="glass-input-group"><label>College/Course</label><input type="text" id="regCourse" required></div>
                <div class="glass-input-group"><label>School ID</label><input type="text" id="regID" required></div>
                <div class="glass-input-group"><label>Email</label><input type="email" id="regEmail" required></div>
                <div class="glass-input-group"><label>Username</label><input type="text" id="regUsername" required></div>
                <div class="glass-input-group"><label>Password</label><input type="password" id="regPassword" required></div>
                <div class="form-actions"><button type="submit" class="btn-create">Create</button></div>
                <div class="login-redirect">Already have an account? <a href="login.html">Login here</a></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
