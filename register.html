<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEP HealthTrack - Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="register-page">

    <div class="register-overlay"></div>

    <div class="register-layout-container">
        <div class="register-welcome-text">
            <h1>WELCOME TO</h1>
            <h2>UNIVERSITY MEDICAL & <br>DENTAL CLINIC</h2>
        </div>

        <div class="register-card-glass">
            <h3 class="form-header">Create Account</h3>
            
            <form id="registerForm">
                <div class="glass-input-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" placeholder="Create a unique username" required>
                </div>

                <div class="glass-input-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Create a password" required>
                </div>

                <div class="glass-input-group">
                    <label>Full Name</label>
                    <input type="text" id="regName" required>
                </div>

                <div class="glass-input-group">
                    <label>College/Course</label>
                    <input type="text" id="regCourse" required>
                </div>

                <div class="glass-input-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" required>
                </div>

                <div class="glass-input-group">
                    <label>School ID (e.g., 244555)</label>
                    <input type="text" id="regID" required>
                </div>

                <div class="glass-input-group">
                    <label>Birthday</label>
                    <input type="text" id="regBirthday" placeholder="December 20, 2005" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-create">Create</button>
                </div>

                <div class="login-redirect">
                   <a href="login.html">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
