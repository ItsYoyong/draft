<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEP HealthTrack - Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="home.html" class="logo-container">
                <img src="images/UEPlogo.png" alt="UEP" class="logo-img" onerror="this.style.display='none'">
                <div class="brand-text"><span class="uep-part">UEP</span><span class="healthtrack-part">HEALTHTRACK</span></div>
            </a>
            <nav class="main-nav">
                <a href="home.html">Home</a><a href="#">About Us</a><a href="#">Services</a><a href="#">Team</a>
                <a href="appointment.html" class="btn-appointment">Appointment</a>
                <div class="user-icon" onclick="window.location.href='profile.html'"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
            </nav>
        </div>
    </header>
    <main class="page-container">
        <div class="page-title-group"><h1>BOOK NEW <br>APPOINTMENT</h1><div class="title-accent-line"></div></div>
        <div class="content-wrapper">
            <form class="appointment-form" id="bookingForm">
                <div class="form-row"><div class="form-group"><label>Last Name</label><input type="text" id="lastName" required></div><div class="form-group"><label>First Name</label><input type="text" id="firstName" required></div></div>
                <div class="form-group"><label>Student ID</label><input type="text" id="studentID" required></div>
                <div class="form-group"><label>Reason</label><textarea id="reason" class="reason-box"></textarea></div>
                <div class="calendar-section">
                    <h2 style="color:var(--uep-blue); text-align:center;">Select Date</h2>
                    <div class="calendar-card"><div class="calendar-header"><button type="button" id="prevMonth" class="nav-btn">&#10094;</button><h3 id="currentMonthYear"></h3><button type="button" id="nextMonth" class="nav-btn">&#10095;</button></div><div class="calendar-grid" id="calendarGrid"></div></div>
                </div>
                <div style="margin-top:20px;">
                    <p>Selected Date: <strong id="selectedDateDisplay" style="color:var(--uep-orange);">None</strong></p>
                    <h3 style="margin-top:15px; font-size:16px;">Select Time:</h3>
                    <div class="time-selection-grid">
                        <button type="button" class="time-btn" data-time="8:00AM - 9:00AM">8:00AM - 9:00AM <span class="btn-count-text">Checking...</span></button>
                        <button type="button" class="time-btn" data-time="10:00AM - 11:00AM">10:00AM - 11:00AM <span class="btn-count-text">Checking...</span></button>
                        <button type="button" class="time-btn" data-time="1:00PM - 2:00PM">1:00PM - 2:00PM <span class="btn-count-text">Checking...</span></button>
                        <button type="button" class="time-btn" data-time="3:00PM - 5:00PM">3:00PM - 5:00PM <span class="btn-count-text">Checking...</span></button>
                    </div>
                    <div id="slotStatusDisplay" class="slot-status-box"><div class="status-text" id="statusTextContent">Checking...</div><div class="progress-bar-bg"><div class="progress-bar-fill" id="progressBarFill"></div></div></div>
                </div>
                <button type="button" class="btn-submit" id="confirmBtn" style="margin-top:30px;">CONFIRM APPOINTMENT</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
